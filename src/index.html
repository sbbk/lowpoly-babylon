<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lowpoly-babylon</title>
</head>
<body>
    <div class="main-wrapper">
        <div id="duke-hand-wrapper" style="width: 512px;
        position: absolute;
        bottom: 0;
        right: 512px;
        height: 512px;
        overflow: hidden;
        user-select: none;
        pointer-events: none;">
            <img id="duke-hands" style="height:100%;">
        </div>
        <canvas id="main-canvas"></canvas>
        <div id="ui-area">
            <button id="play-mode">Play Mode</button>
            <button id="build-mode">Build Mode</button>
            <h2>Render Settings</h2>
            <label class="input-label" for="hardware-scaling-range">Hardware Scaling</label>
            <input class="ranger" type="range" id="hardware-scaling-range" min="0.7" max="10" step="0.1">
            <hr>
            <label class="input-label" for="jitter-level-range">Jitter Amount</label>
            <input class="ranger" type="range" id="jitter-level-range" min="0.000" max="0.500" step="0.001">
            <hr>
            <label class="input-label" for="dither-lightness-range">Dither Lightness</label>
            <input class="ranger" type="range" id="dither-lightness-range" min="0.010" max="4" step="0.01">
            <label class="input-label" for="dither-darkness-range">Dither Darkness</label>
            <input class="ranger" type="range" id="dither-darkness-range" min="0.5" max="4" step="0.1">
            
            <h2>Load Models</h2>
            <div id="model-area"></div>
            <h2>Distance</h2>
            <h4 id="distance-tracker"></h4>
            <h4 id="parent-tracker"></h4>
            <h4>Active Target <span id="active-target-tracker"></span></h4>
            <h4>Active Component <span id="active-component-tracker"></span></h4>
            <div id="component-details-area"></div>
            <span style="display:flex"><label for="posx">PX</label><input id="posx"></span>
            <span style="display:flex"><label for="posy">PY</label><input id="posy"></span>
            <span style="display:flex"><label for="posz">PZ</label><input id="posz"></span>
            <span style="display:flex"><label for="rotx">RX</label><input id="rotx"></span>
            <span style="display:flex"><label for="roty">RY</label><input id="roty"></span>
            <span style="display:flex"><label for="rotz">RZ</label><input id="rotz"></span>
            <span style="display:flex"><label for="scax">SX</label><input id="scax"></span>
            <span style="display:flex"><label for="scay">SY</label><input id="scay"></span>
            <span style="display:flex"><label for="scaz">SZ</label><input id="scaz"></span>
            <button id="export-json">Export</button>
        </div>

    </div>
    <script type="module" src="./app.ts"></script>
</body>
</html>
